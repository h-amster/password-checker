<main class="main">
  <h1 class="main__title">Password strength checker</h1>

  <input
    type="text"
    class="main__input"
    name="passWord to check"
    placeholder="Enter your password"
    [(ngModel)]="password"
  >

  <app-boxes
    [passwordStrength]="passwordStrength"
  ></app-boxes>
</main>
